<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Calistoga|Tomorrow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>Weather Dashboard</header>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-4 searchbox">
                <h1>Search for a City</h1>
                <input id="cityInput">
                <button id="searchButton">Search</button>
                <ul id="previous-search" class="previous-search"></ul>

            </div>
            <div class="col-sm-12 col-md-8">
                <div class="row today-weather">
                    <div class="col-12">
                        <h1 id="city">City</h1>
                        <h2 id="date">Date</h2>
                        <img id="icon">
                        <h3 id="temp">Temp</h3>
                        <h3 id="wind">Windspeed</h3>
                        <h3 id="humidity">Humidity</h3>
                        <h3 id="uvIndex">uvIndex</h3>

                    </div>
                </div>
                <div class="row forecasttitle">
                    <h1>Five-Day Forecast</h1>
                    <hr>
                </div>
                <div id="forecastmainbox" class="row forecastbox">
                    <!-- <div id="forecast1" class="forecast"></div>
                    <div id="forecast2" class="forecast"></div>
                    <div id="forecast3" class="forecast"></div>
                    <div id="forecast4" class="forecast"></div>
                    <div id="forecast5" class="forecast"></div> -->
                </div>

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/script/script.js"></script>
</body>

</html>
